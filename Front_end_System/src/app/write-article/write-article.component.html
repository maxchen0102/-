<app-banner></app-banner>
<p></p>
<h3>請輸入您的實習日誌</h3>

<div class="container">
  <div class="row">
    <div class="col-3">
      <!-- selection 選單-->
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>請選擇您的姓名</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-6">
      <div class="row">
        <!--文章輸入-->
        <div class="form-outline">
          <textarea
            class="form-control"
            id="textAreaExample"
            rows="15"
            placeholder="請輸入300字內的心得"
          ></textarea>
          <label class="form-label" for="textAreaExample"></label>

          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success">繳交文章</button>

        </div>
        </div>



        <!--檔案輸入-->
        <div>
          <label for="formFileLg" class="form-label"
            >    <h4>請選擇檔案</h4></label
          >

          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
          />
          <div class="col-md-12 text-center">
            <p></p>
            <button type="button" class="btn btn-success">繳交檔案</button>

        </div>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
