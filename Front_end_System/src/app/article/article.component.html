    <title>Document</title>
  </head>
  <body>
    <app-nav-bar></app-nav-bar>
    <app-banner></app-banner>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">

        <li class="breadcrumb-item"><a href="fillPage">使用者管理</a></li>
        <li class="breadcrumb-item"><a href="article">文章總覽</a></li>


      </ol>

    </nav>

    <!--------------------------- 側邊欄位開始1---------------------------------------->
    <div class="container">
      <div class="row">
        <div class="col-3">
          <p></p>
          <h4>選擇想觀看的學生姓名</h4>

          <select [(ngModel)]="selectedOptions" (ngModelChange)="onValueChanged($event)" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option [ngValue]="undefined" >請選擇您的姓名</option>
            <option *ngFor="let data of lists" [ngValue]="data.id">{{data.name}}</option>
          </select>

          <P></P>


          <!--使用的欄位-->

          <p></p>

          <!--文章數量統計區塊-->
          <div>
            <h4>總共文章數量</h4>
            <h3>{{article_number}}</h3>
          </div>

        </div>
    <!--------------------------- 側邊欄位結束---------------------------------------->

        <!--------------------------------中心欄位開始----------------------------------->
        <!--根據文章數量產生卡片-->
        <div class="col-9">
          <div class="row g-3">
            <ng-container *ngFor="let article of spe_caption_list; let i = index">
              <div class="col-4">
                <div class="card">
                  <img
                    src="https://picsum.photos/300/200/?random=10"
                    class="card-img-top"
                  />
                  <div class="card-body">
                    <h5 class="card-title">{{article}}</h5>
                    <p class="card-text">
                      {{spe_aticle_list[i]}}
                    </p>
                    <p class="card-text">
                      {{day_list[i]}}
                    </p>
                    <a href="#" class="btn btn-primary"  (click)="button_test(spe_aticle_list[i])">查看此文章</a>
                  </div>
                </div>
              </div>
            </ng-container>


          </div>
        </div>
      </div>
    </div>
    <p></p>
   <!--------------------------------中心欄位結束----------------------------------->
   <!--------------------------------下方欄位開始----------------------------------->

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
<br>
<!--文章內容區塊-->

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="col-md-12 text-center">
        <h3>此篇文章的內容</h3>
      </div>
            <div class="form-outline">
              <textarea
                class="form-control"
                id="textAreaExample"
                rows="15"
                placeholder="請於卡片選擇你要預覽的文章"
                type="text"
                name="name"

              >{{choose_article}}</textarea>

            </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>


   <!--------------------------------下方欄位結束----------------------------------->


  </body>
</html>
