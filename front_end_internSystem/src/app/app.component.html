<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      h3 {text-align: center;}
    </style>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">實習生系統</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--banner -->
    <div class="banner">
      <img src="https://picsum.photos/1300/200/?random=10" />
    </div>

    <div class="row">

      <div class="col-5">
        <p></p>
        <h3><b>新增學生</b></h3>
        <form>

          <div class="mb-3 row">
            <label for="inputname" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
              <input autofocus  placeholder="輸入姓名" type="text" name="name" class="form-control" id="inputname" [(ngModel)]="name" >
            </div>
          </div>
          <p></p>
          <div class="mb-3 row">
            <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input  type="text" placeholder="輸入Email" name="email" class="form-control" id="inputemial" [(ngModel)]="email" >
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputnumber" class="col-sm-2 col-form-label">輸入電話</label>
            <div class="col-sm-10">
              <input  type="text" placeholder="輸入電話號碼" name="phone" class="form-control" id="inputnumber" [(ngModel)]="phone" >
            </div>
          </div>

          <p></p>

          <button
            tyep="button"
            (click)="editData(name, email, phone)"
            class="btn btn-outline-danger"
          >
            新增修改
          </button>
          <button
            type="submit"
            class="btn btn btn-outline-success"
            (click)="insertData(name, email, phone)"
          >
            新增
          </button>


        </form>
      </div>
      <div class="col-7">
        <p></p>
        <h3><b>學生列表</b></h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">順序</th>
              <th scope="col">姓名</th>
              <th scope="col">電子郵件</th>
              <th scope="col">電話號碼</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of lists; let i = index">
              <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.phone }}</td>
                <button
                  class="btn btn-outline-dark"
                  (click)="showData(data.id, data.name, data.email, data.phone)"
                >
                  編輯
                </button>

                <!--點擊表單會觸發button 就會回傳當前點擊的id== 簡簡單單 -->
                <button
                  class="btn btn-warning"
                  (click)="deleteData(data.id)"
                >
                  刪除
                </button>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
